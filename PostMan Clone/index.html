<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" href="PostMaster.jfif" type="image/x-icon">
  <link rel="stylesheet" href="prism.css">
  <link rel="stylesheet" href="style.css">
  <title>PostMaster</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PostMaster</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="my-3">Welcome To PostMaster</h1>
  </div>

  <div class="container">

    <!-- URL Box -->
    <div class="mb-3 row">
      <label for="url" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="urlField" placeholder="Enter URL here">
      </div>
    </div>

    <!-- Request Type Box -->
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
          <label class="form-check-label" for="get">
            GET
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
          <label class="form-check-label" for="post">
            POST
          </label>
        </div>
      </div>
    </fieldset>

    <!-- Content Type Box -->
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="jsonRadio" checked>
          <label class="form-check-label" for="jsonRadio">
            JSON
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="paramRadio" value="paramRadio">
          <label class="form-check-label" for="paramRadio">
            Custom Parameters
          </label>
        </div>
      </div>
    </fieldset>

    <!-- Parameters Box - This will hide on clicking JSON option in content type -->
    <div id="parametersBox">
      <div class="row">
        <label for="url" class="col-sm-2 col-form-label">Parameter</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parameterKey" placeholder="Enter Parameter 1 Key">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parameterValue" placeholder="Enter Parameter 1 Value">
        </div>
        <button id="addParam" class="col-md-1 btn btn-primary">+</button>
      </div>
      <div id="params"></div>
    </div>


    <!-- JSON Request Box - This will hide clicking parameters option in content type-->
    <div class="my-3" id="requestJsonBox">
      <div class="form-group row">
        <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request JSON</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
        </div>
      </div>
    </div>

    <!-- Submit Button which will trigger Fetch API -->
    <div class="mb-3 row my-2">
      <div class="col-sm-10">
        <button id="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <div class="my-3">
      <div class="form-group row">
        <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
        <div class="col-sm-10">
          <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your Response will appear here</textarea> -->
          <pre id="responsePre" class="language-javascript">
            <code id="responsePrism" class="language-javascript"></code>
          </pre>
        </div>
      </div>
    </div>



  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  <script src="index.js"></script>
  <script src="prism.js"></script>
</body>

</html>
