<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Welcome to Dragon Travel Desk</title>
</head>

<body>
  <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
    <strong>Success!</strong> Your travel request has been successfully submitted.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
    <strong>Error!</strong> Your travel request has not been submitted due to Errors.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="container">
    <h1>Dragon Travel Desk</h1>
    <form>
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your username">
        <small id="namevalid" class="form-text text-muted invalid-feedback" style="color:red">Username should
          not be
          starts with numbers
          and it should be 10 characters</small>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your Email">
        <small id="namevalid" class="form-text text-muted invalid-feedback" style="color:red">
          Enter valid Email</small>
      </div>
      <div class="form-group">
        <label for="car">Select Your Car</label>
        <select class="form-control" id="car">
          <option>Omni</option>
          <option>Maruti 800</option>
          <option>Audi A4</option>
          <option>Ford Titanium</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Enter Your Address</label>
        <textarea class="form-control" name="address" id="address" rows="4"></textarea>

      </div>
      <div class="form-group">
        <label for="address">Enter Your Phone number</label>
        <input class="form-control" name="phone" id="phone" rows="4">
        <small id="namevalid" class="form-text text-muted invalid-feedback" style="color:red">
          phone number must be digits</small>
      </div>
      <div class="form-group my-3">
        <label for="address">Any other Message.....</label>
        <textarea class="form-control" name="message" id="message" rows="4"></textarea>
      </div>
      <button id="submit" type="submit" class="my-3 btn btn-primary">Submit</button>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
<script src="index.js"></script>

</html>
